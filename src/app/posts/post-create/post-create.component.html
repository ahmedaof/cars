<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="car Title">
      <mat-error *ngIf="form.get('title')?.invalid">Please enter a car type.</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="car description"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please enter a car title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button mat-raised-button color="accent" type="submit">Save car</button>
  </form>
</mat-card>
